<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Exo+2:500&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/sidebar.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/content.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="sidebar__logo">
        <a href="#"><img src="img/logo.svg" alt=""/></a>
      </div>
      <!-- /.sidebar__logo -->
      <div class="sidebar__img sidebar__img--notification">
        <a href="#"><img src="img/icon-3.svg" alt=""/></a>
      </div>
      <!-- /.sidebar__img -->
      <div class="sidebar__img">
        <a href="#"><img src="img/my profile.svg" alt=""/></a>
      </div>
      <!-- /.sidebar__img -->
      <div class="sidebar__img">
        <a href="#"><img src="img/handyman-tools.svg" alt=""/></a>
      </div>
      <!-- /.sidebar__img -->
      <div class="sidebar__img">
        <a href="#"><img src="img/team-2.svg" alt=""/></a>
      </div>
      <!-- /.sidebar__img -->
      <div class="sidebar__img sidebar__img--active">
        <a href="#"><img src="img/messages.svg" alt=""/></a>
      </div>
      <!-- /.sidebar__img--active -->
    </div>
    <!-- /.sidebar -->
    <div id="main">
      <div class="header">
        <div class="breadcrumb">
          <a class="breadcrumb__item" href="#">Home</a>
          <img class="breadcrumb__separator" src="img/Vector.svg" alt="" />
          <a class="breadcrumb__item" href="#">Network</a>
        </div>
        <!-- /.breadcrumb -->
        <div class="profile">
          <img class="profile__avatar" src="img/Oval 2.1.png" alt="" />
          <span class="profile__name">Sarah Freeman</span>
          <img class="profile__expand" src="img/Shape.svg" alt="" />
        </div>
        <!-- /.profile -->
      </div>
      <!-- /.header -->
      <div class="content">
        <div class="window">
          <div class="senders">
            <div class="senders__sender">
              <img class="senders__avatar" src="img/Oval 2.png" alt="" />
              <span class="senders__name senders__name--online">Miranda Hops</span>
              <img class="senders__mute" src="img/Group.svg" alt="" />
              <span class="senders__time">9:32</span>
              <span class="senders__message">Excepteur sint occaecatar…</span>
            </div>
            <!-- /.senders__sender -->
            <div class="senders__sender">
              <img class="senders__avatar" src="img/Oval 2-1.png" alt="" />
              <span class="senders__name">Barry Callebaut</span>
              <span class="senders__time">22:01</span>
              <span class="senders__message">Nemo enim ipsam volupta…</span>
            </div>
            <!-- /.senders__sender -->
            <div class="senders__sender senders__sender--active">
              <img class="senders__avatar" src="img/Oval 2-2.png" alt="" />
              <span class="senders__name senders__name--online">Stacey Dosh</span>
              <span class="senders__time">19:15</span>
              <span class="senders__message">Ut enim ad minima veniam…</span>
            </div>
            <!-- /.senders__sender .senders__sender--active-->
            <div class="senders__sender">
              <img class="senders__avatar" src="img/Oval 2-3.png" alt="" />
              <span class="senders__name">Michael Kors</span>
              <span class="senders__time">13:49</span>
              <span class="senders__message">To take a trivial example…</span>
            </div>
            <!-- /.senders__sender -->
            <div class="senders__sender">
              <img class="senders__avatar" src="img/Oval 2-4.png" alt="" />
              <span class="senders__name senders__name--online">Johny Cash</span>
              <span class="senders__time">10:25</span>
              <span class="senders__message">Great explorer of the truth…</span>
            </div>
            <!-- /.senders__sender -->
            <div class="senders__sender">
              <img class="senders__avatar" src="img/Oval 2-5.png" alt="" />
              <span class="senders__name">Stacey Dosh</span>
              <span class="senders__time">08:53</span>
              <span class="senders__message">Ut enim ad minima veniam…</span>
            </div>
            <!-- /.senders__sender -->
          </div>
          <!-- /.senders -->
          <div class="messages">
            <div class="messages__search">
              <img class="messages__image" src="img/Shape-1.svg" alt="" />
              <input class="messages__find" type="text" placeholder="Search message..."/>
            </div>
            <!-- /.messages__search -->
            <div class="messages__mails"></div>
            <!-- /.messages__mails -->
            <div class="messages__input">
              <input class="messages__type" type="text" placeholder="Write a message..."/>
              <a class="messages__icon" href="#"><img src="img/Shape-2.svg" alt=""/></a>
              <a class="messages__icon" href="#"><img src="img/clip.svg" alt=""/></a>
              <a class="messages__icon messages__icon--active" href="#"><img src="img/send-message-button.svg" alt=""/></a>
            </div>
            <!-- /.messages__input -->
          </div>
          <!-- /.messages -->
        </div>
        <!-- /.window -->
      </div>
      <!-- /.content -->
    </div>
    <!-- /#main -->
  </body>
</html>
